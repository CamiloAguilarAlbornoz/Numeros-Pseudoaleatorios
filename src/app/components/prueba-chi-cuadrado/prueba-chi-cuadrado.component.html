<h2>Prueba de Chi Cuadrado</h2>
<div class="classTablesDiv">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Chi Cuadrado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let chi of chiCuadrado">
                <td>{{chi}}</td>
            </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Datos</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Total Chi Cuadrado</th>
                <td>{{totalChiCuadrado}}</td>
            </tr>
            <tr>
                <th scope="row">Grados de Libertad</th>
                <td>{{gradosDeLibertad}}</td>
            </tr>
            <tr>
                <th scope="row">Prueba</th>
                <td>{{chiCuadradoInv}}</td>
            </tr>
            <tr>
                <th scope="row">¿Aprobó?</th>
                <td>{{estaAprobado}}</td>
            </tr>
        </tbody>
    </table>
</div>
